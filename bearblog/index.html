<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>Redirect</title>
 <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
 <script>
    let detik = 5;
    function countdown() {
      const timer = document.getElementById("timer");
      if (detik > 0) {
        timer.innerText = detik;
        detik--;
        setTimeout(countdown, 1000);
      } else {
        window.location.href = "https://galuhmaher.bearblog.dev"; // ganti dengan URL tujuan
      }
    }
    window.onload = countdown;
  </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-lg text-center">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Anda akan dialihkan...</h1>
    <p class="text-gray-600 text-lg">Tunggu <span id="timer" class="font-semibold text-blue-600">5</span> detik</p>
    <p class="mt-4 text-sm text-gray-500">Jika tidak otomatis, klik <a href="https://galuhmaher.bearblog.dev" class="text-blue-500 underline">di sini</a>.</p>
  </div>
</body>
</html>
